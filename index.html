<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão</title>
    <style>
        #W {
            color: white;
        }

        .B {
            background-color: red;
            border-radius: 2vh;
            border: none;
            cursor: pointer;
            margin-left: 100vh;
            width: 8vh;
        }

        body {
            background-color: black;
        }

        #n {
            color: white;
            font-size: 24px;
            margin-left: 103vh;
        }
    </style>
</head>
<body>
    <button class="B"><h4 id="W">Botão</h4></button>
    <br>
    <h4 id=""></h4><span id="n">0</span>
     <script>
        const botao = document.querySelector(".B"); // Pega o botão
        const numero = document.getElementById("n"); // Pega o elemento que mostra o número
        let contador = 0;

        botao.addEventListener("click", function () {
            contador += 10000; // Aumenta o contador
            numero.textContent = contador; // Atualiza o número na tela
        });
    </script>
</body>
</html>
